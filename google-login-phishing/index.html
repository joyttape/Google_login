            </div>
            
            <!-- Primeira tela: Email -->
            <div id="email-step" class="step active">
                <h1>Fazer login</h1>
                <p class="subtitle">Ir para o Gmail</p>
                
                <form id="email-form">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">E-mail ou telefone</label>
                    </div>
                    
                    <div class="forgot-email">
                        <a href="#">Esqueceu seu e-mail?</a>
                    </div>
                    
                    <div class="guest-mode">
                        <p>Não está no seu computador? Use uma janela de navegação privada para fazer login. <a href="#">Saiba como usar o modo visitante.</a></p>
                    </div>
                    
                    <div class="form-actions">
                        <a href="#" class="create-account">Criar conta</a>
                        <button type="submit" class="next-btn">Avançar</button>
                    </div>
                </form>
            </div>
            
            <!-- Segunda tela: Senha -->
            <div id="password-step" class="step">
                <h1 id="user-name">Peter Vitor</h1>
                <div class="user-info">
                    <div class="user-avatar">P</div>
                    <span id="user-email">email@gmail.com</span>
                    <button class="change-account">▼</button>
                </div>
                
                <form id="password-form">
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Digite sua senha</label>
                    </div>
                    
                    <div class="show-password">
                        <input type="checkbox" id="show-pass">
                        <label for="show-pass">Mostrar senha</label>
                    </div>
                    
                    <div class="form-actions">
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        <button type="submit" class="next-btn">Avançar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <div class="language-selector">
                <select>
                    <option>Português (Brasil)</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>

</html>
